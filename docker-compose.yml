services:
  # LiveChat-AI Application
  livechat-ai-be:
    build: .
    ports:
      - "3310:3310"
    environment:
      - PORT=3310
      - NODE_ENV=development
      - NODE_OPTIONS=--max-old-space-size=16384
      - MONGODB_URI=mongodb://mongo:27017/livechat-ai
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=live_knowledge
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_EMBEDDING_MODEL=gemini-embedding-001
      - GEMINI_CHAT_MODEL=gemini-2.5-flash
      - API_KEY=${API_KEY:-klive-ai-dev-key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - qdrant
      - mongo
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 3

  # Redis (for BullMQ)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # MongoDB (riêng cho KLive-AI)
  mongo:
    image: mongo:7
    ports:
      - "27018:27017"  # Port 27018 để tránh conflict với MongoDB KLive-BE
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  qdrant-data:
  mongo-data:
  redis-data:
